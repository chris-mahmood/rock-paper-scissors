<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="icon" href="/favicon.ico">
</head>

<body>
    <div id="content">
        <div id="infoBox">
            <h2>Welcome to Rock Paper Scissors.</h2>
            <h3>First to 7 wins wins. Please choose an option.</h3>
            <div id="results"></div>
            <div id="stats">
                <p id=totalWins>You have 0 wins</p>
                <p id=totalLosses>You have 0 losses</p>
                <p id=totalTies>You have 0 ties</p>
            </div>
        </div>
        <div id="image"></div>
        <div id=btnBox>
            <button id="btnRock" class="button"></button>
            <button id="btnPaper" class="button"></button>
            <button id="btnScissors" class="button"></button>
            <button id="btnStats" class="button">Show Stats</button>
            <button id="btnReset" class="button">Play Again?</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
